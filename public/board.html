<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>LifeHire: It's Your Life. Live It.</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" type="text/css" />
    <link href='https://fonts.googleapis.com/css?family=Slabo+27px' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/master.css" type="text/css" />
  </head>
  <body>
      <header class="navbar ">
        <div class="container-fluid lh-navbar">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed lh-menu-btn" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false" aria-controls="navbar">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar lh-icon-bar"></span>
              <span class="icon-bar lh-icon-bar"></span>
              <span class="icon-bar lh-icon-bar"></span>
            </button>
              <a class="navbar-brand" href="index.html">
                <span class="lh-logo">LifeHire</span> <span class="lh-motto">Your Life. Live it.</span>
              </a>
          </div><!-- .navbar-header -->
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <!-- .navbar-collapse -->
          </div>
        </div><!-- .container -->
      </header>

      <section class="container lh-content">
        <!-- Page Content -->
        <div id="page-content-wrapper">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <h1 id="boardTitle"> (Subcat) Board </h1>
                          <div class="border-bar well well-lg input-group">
                            <span id="mag-glass"class="glyphicon glyphicon-search input-group-addon"></span>
                            <input class=""id="search-bar"type="text" placeholder="Search..."></input>
                            <a href="#menu-toggle" class="btn btn-default menu-toggle" id="menu-toggle"> Price </a>
                            <a href="#menu-toggle" class="btn btn-default menu-toggle" id="menu-toggle"> Name </a>
                            <a href="#menu-toggle" class="btn btn-default menu-toggle" id="menu-toggle"> Location </a>
                          </div>
                          <table class="table">
                            <thead>
                              <tr class="jobs">
                                <th>Job Name</th>
                                <th>City</th>
                                <th>Price</th>
                                <th>Date Start</th>
                                <th>Date End</th>
                                <th>Time</th>
                              </tr>
                            </thead>
                            <tbody></tbody>
                          </table>
                    </div>
                </div>
            </div>

            <div class="container">

              <!-- Modal for jobs -->
              <div class="modal fade" id="myModal" role="dialog">
                <div class="modal-dialog">

                  <!-- Modal content-->
                  <div class="modal-content">

                    <div class="modal-header">
                      <button type="button" class="close" data-dismiss="modal">&times;</button>
                      <h4 class="modal-title" id="job-modal-name">| (Job Name) |</h4>
                    </div>

                    <div class="modal-body">
                      <div class='row'>
                        <div class='col-lg-8 col-lg-offset-1' id='lefter'>
                          <h3>
                            <span id="jobName-modal"></span>
                            <span id="jobPrice-modal"></span>
                            <span id="jobCity-modal"></span>
                          </h3>
                          <h4>
                            <span id="beginDate-modal"></span>
                            <span id="endDate-modal"></span>
                          </h4>
                          <p><span id="desc-modal"></span></p>
                        </div>
                        <div class='col-lg-3' id='centerer'>
                          <img class='photoShowing' id='posterProfile' src=''/>
                        </div>
                      </div><!--Under First Row-->
                      <div class='row'>
                        <div class='col-lg-12' id='bottomer'>
                          <img class='photoShowing' id='photoShowing1' src=''/>
                          <img class='photoShowing' id='photoShowing2' src=''/>
                          <img class='photoShowing' id='photoShowing3' src=''/>
                          <img class='photoShowing' id='photoShowing4' src=''/>
                          <img class='photoShowing' id='photoShowing5' src=''/>
                        </div>
                      </div>
                    </div><!--Modal Body-->

                    <div class="modal-footer">
                      <form class="form-group">
                        <button type="submit" id="go_left" class="btn btn-info">Bid</button>
                      </form>
                      <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
        </div>
        <!-- /#page-content-wrapper -->
      </section>

      <footer class="container-fluid lh-footer">
        <p class="lead">&copy; 2015 J&amp;P Innovations // All Rights Reserved</p>
      </footer>

    <!-- Javascript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="http://www.parsecdn.com/js/parse-1.5.0.min.js"></script>
    <script src="js/utilities.js"></script>
    <script src="js/board.js"></script>
    <script src="js/board/board.js"></script>
  </body>
</html>
