<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>LifeHire: Edit Profile</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" type="text/css" />
    <link href='https://fonts.googleapis.com/css?family=Slabo+27px' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/master.css" type="text/css" />
    <link rel="stylesheet" href="css/editProfile.css" type="text/css" />
  </head>
  <body>
      <header class="navbar ">
        <div class="container-fluid lh-navbar">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed lh-menu-btn" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false" aria-controls="navbar">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar lh-icon-bar"></span>
              <span class="icon-bar lh-icon-bar"></span>
              <span class="icon-bar lh-icon-bar"></span>
            </button>
              <a class="navbar-brand" href="index.html">
                <span class="lh-logo">LifeHire</span> <span class="lh-motto">Your Life. Live it.</span>
              </a>
          </div><!-- .navbar-header -->
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <!-- .navbar-collapse -->
          </div>
        </div><!-- .container -->
      </header>

      <section class="container lh-content">

        <h1>My Profile</h1>
        <div class="save-group container lh-content">
          <form class="form-horizontal">
            <div class="form-group">
              <label for="bioTextArea" class="control-label lead">
                Tell us about yourself:
              </label><br/>
              <textarea class="bio" rows="5" id="bio"></textarea>
            </div>
          </form>
          <div>
            <strong><span id="certCount">0</span><span>/10</span></strong>
          </div><br/>

          <form id="certForm" class="cert-form">
            <div class="cert-stack" id="certStack"></div>
            <input type="text" class="form-control" id="certInput">
          </form>
          <div class="input-buttons">
            <button type="button" class="btn btn-lg btn-default btn-wide">Cancel</button>
            <button id="pageSubmit" class="btn btn-lg btn-lifehire btn-wide">Save</button>
          </div>
        </div>
        <div class="row">
          <span id="photoStack" class="photo-stack"></span>
          <input type="file" accept="image/*" id="photoInput" class="invisible"/>
        </div>
      </section>

      <footer class="container-fluid lh-footer">
        <p class="lead">&copy; 2015 J&amp;P Innovations // All Rights Reserved</p>
      </footer>

    <!-- Javascript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="http://www.parsecdn.com/js/parse-1.5.0.min.js"></script>
    <script src="js/utilities.js"></script>
    <script src="js/editProfile.js"></script>
  </body>
</html>
