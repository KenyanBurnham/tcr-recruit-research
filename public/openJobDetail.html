<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>LifeHire: It's Your Life. Live It.</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" type="text/css" />
    <link href='https://fonts.googleapis.com/css?family=Slabo+27px' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/master.css" type="text/css" />
  </head>
  <body>
      <header class="navbar ">
        <div class="container-fluid lh-navbar">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed lh-menu-btn" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false" aria-controls="navbar">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar lh-icon-bar"></span>
              <span class="icon-bar lh-icon-bar"></span>
              <span class="icon-bar lh-icon-bar"></span>
            </button>
              <a class="navbar-brand" href="index.html">
                <span class="lh-logo">LifeHire</span> <span class="lh-motto">Your Life. <strong>Live it.</strong></span>
              </a>
          </div><!-- .navbar-header -->
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <!-- .navbar-collapse -->
          </div>
        </div><!-- .container -->
      </header>

      <section class="container lh-content">
        <div class="row">
        <div class="col-lg-6 col-lg-offset-3">
          <h2 class="sub-header">Current Bids <span class="lead">(0/1 Selected)</span></h2>
          <table class="table table-hover">
              <tbody>
                <tr>
                  <td>Bid #1</td>
                </tr>
                <tr>
                  <td>Bid #2</td>
                </tr>
                <tr>
                  <td>Bid #3</td>
                </tr>
                <tr>
                  <td>Bid #4</td>
                </tr>
                <tr>
                  <td>Bid #5</td>
                </tr>
              </tbody>
          </table>
        </div><!-- column -->
      </div><!-- row -->
      <div class="row" id="hireSelection">
        <div class="col-lg-4 col-lg-offset-4">
          <button type="button" class="btn btn-lg btn-lifehire btn-wide" id="hireButton">
            Hire!
          </button>
        </div><!-- column -->
      </div><!-- row -->
      </section>

      <footer class="container-fluid lh-footer">
        <p class="lead">&copy; 2015 J&amp;P Innovations // All Rights Reserved</p>
      </footer>

      <!-- Modals -->
    <!-- SUCCESSFUL EMAIL SIGN-UP MODAL -->
    <div class="modal fade" id="hireConfirmationModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content" id="hireConfirmationModalContent">
          <div class="modal-header" id="hireConfirmationModalHeader">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">LifeHire Confirmation</h4>
          </div><!-- modal-header -->
          <div class="modal-body" id="hireConfirmationModalBody">
            <div id="costInfo">
              <p>Total Cost: <span class="lhGreen">$15.00</span></p>
            </div>
          </div><!-- modal-body -->
          <div class="modal-footer" id="hireConfirmationModalFooter">
            <button type="button" class="btn btn-lg btn-default" data-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-lg btn-lifehire" data-dismiss="modal" id="hireConfirmationButton">Confirm</button>
          </div><!-- modal-footer -->
        </div><!-- modal-content -->
      </div><!-- modal-dialog -->
    </div><!-- modal -->

    <div class="modal fade" id="myModal" role="dialog">
              <div class="modal-dialog">

                <!-- Modal content-->
                <div class="modal-content">
                  <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Rate and Review!
                      <span title="Add to Favorites!" id="fav" class="glyphicon glyphicon-heart-empty"></span>
                    </h4>
                  </div>
                  <div class="modal-body">
                    <div class="row">
                      <div class="col-lg-8 col-lg-offset-2">
                          <label class="lead" for="photoShow">Take some time to Review your Worker!</label><br>
                      </div>
                      <div class="col-lg-4 col-lg-offset-4">
                            <img id="photoShow"/><br>
                      </div>
                      <div class="col-lg-8 col-lg-offset-2">
                          <form id="reviewSubmit" class="form-group"><br>
                            <label class="lead" for="userExp">Describe Your Experience:</label><br>
                            <textArea required type="text" row="4" maxlength="200" class="form-control" placeholder="(Limit to 200 characters)"  id="userExp"></textArea>
                            <fieldset class="rating" required>
                              <input type="radio" id="star5" name="rating" title="Five Stars!" value="5" /><label for="star5">5 stars</label>
                              <input type="radio" id="star4" name="rating" title="Four Stars!"value="4" /><label for="star4">4 stars</label>
                              <input type="radio" id="star3" name="rating" title="Three Stars!" value="3" /><label for="star3">3 stars</label>
                              <input type="radio" id="star2" name="rating" title="Two Stars!" value="2" /><label for="star2">2 stars</label>
                              <input type="radio" id="star1" name="rating" title="One Star!" value="1" /><label for="star1">1 star</label>
                            </fieldset>
                              <button type="submit" class="btn btn-info btn-lg" id="reviewDone">Done!</button>
                          </form>
                        </div>
                      </div>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                  </div>
                </div>
              </div>

    <!-- Javascript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="http://www.parsecdn.com/js/parse-1.5.0.min.js"></script>
    <script type="text/javascript" src="https://js.stripe.com/v2/"></script>
    <script src="js/utilities.js"></script>
    <script src="js/openJobDetail.js"></script>
  </body>
</html>
