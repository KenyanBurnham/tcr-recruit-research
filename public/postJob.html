<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>LifeHire: Post a New Job</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" type="text/css" />
    <link href='https://fonts.googleapis.com/css?family=Slabo+27px' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/master.css" type="text/css" />
    <link rel="stylesheet" href="css/postJob.css" type="text/css" />
    <link rel="stylesheet" href="css/chosen.css" type="text/css" />
  </head>
  <body>
      <header class="navbar lh-navbar">
        <div class="container ">
          <div class="navbar-header">
              <a class="navbar-brand" href="dashboard.html">
                <img class="lh-banner-logo" src="images/lh-banner-logo.png" alt="LifeHire: Your Life. Live It." />
              </a>
          </div><!-- .navbar-header -->
        </div><!-- .container -->
      </header>

      <section class="container">
        <div class="row">
          <div class="col-md-12">
            <h2 class="lh-text lh-text-lg text-center">Post a Job</h2>
            <form id="jobForm" class="form-horizontal job-post-form">

            <div class="section-wrapper">
                <div class="form-group">
                <label class="col-md-4 control-label" for="sel2">
                    <span class="lh-text">What?</span>
                </label>
                <div class="col-md-6">
                    <span class="lh-text lh-text-red" id="descriptionErrorMessage"></span>
                    <select class="form-control sel2 chosen-select" id="sel2" >
                        <option disabled selected> Choose a Job Category:</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-4 control-label" for="dasTextArea"><span class="lh-text"></span></label>
                      <div class="col-md-6">
                          <textarea class="form-control" required placeholder="Describe the job to the worker! (Limited to 400 characters.)" maxlength="400" rows="8" id="dasTextArea"></textarea>
                      </div>
                    </div><!-- form-group -->
                </div>

                    <div class="section-wrapper">
                    <div class="form-group">
                      <label class="col-md-4 control-label"><span class="lh-text">When?</span></label>
                      <div class="col-md-6">
                          <span class="lh-text lh-text-red" id="timeErrorMessage"></span>
                          <input type="text" class="form-control" id="whenInput" placeholder="When do you need the work done." />
                      </div>
                    </div><!--form-group-->
                    </div>

                    <div class="section-wrapper">
                    <div class="form-group">
                      <label class="col-md-4 control-label"  for="jobAddress"><span class="lh-text">Where?<span></label>
                      <div class="col-md-6">
                          <span class="lh-text lh-text-red" id="locationErrorMessage"></span>
                          <input type="text" required class="form-control" id="jobAddress" placeholder="Address" />
                      </div>
                    </div><!-- form-group -->

                    <div class="form-group">
                      <label class="col-md-4 control-label" for="jobCity"><span class="lh-text"></span></label>
                      <div class="col-md-6">
                          <input type="text" required class="form-control" id="jobCity" placeholder="City" />
                      </div>
                    </div><!-- form-group -->

                    <div class="form-group">
                      <label class="col-md-4 control-label" for="stateSelect"><span class="lh-text"></span></label>
                      <div class="col-md-6">
                          <select id="stateSelect" class="form-control chosen-select" required>
                              <option value='Alabama'>Alabama</option>
                              <option value='Alaska'>Alaska</option>
                              <option value='Arizona'>Arizona</option>
                              <option value='Arkansas'>Arkansas</option>
                              <option value='California'>California</option>
                              <option value='Colorado'>Colorado</option>
                              <option value='Connecticut'>Connecticut</option>
                              <option value='Delaware'>Delaware</option>
                              <option value='District of Columbia'>District of Columbia</option>
                              <option value='Florida'>Florida</option>
                              <option value='Georgia'>Georgia</option>
                              <option value='Hawaii'>Hawaii</option>
                              <option value='Idaho'>Idaho</option>
                              <option value='Illinois'>Illinois</option>
                              <option value='Indiana'>Indiana</option>
                              <option value='Iowa'>Iowa</option>
                              <option value='Kansas'>Kansas</option>
                              <option value='Kentucky'>Kentucky</option>
                              <option value='Louisiana'>Louisiana</option>
                              <option value='Maine'>Maine</option>
                              <option value='Maryland'>Maryland</option>
                              <option value='Massachusetts'>Massachusetts</option>
                              <option value='Michigan'>Michigan</option>
                              <option value='Minnesota'>Minnesota</option>
                              <option value='Mississippi'>Mississippi</option>
                              <option value='Missouri'>Missouri</option>
                              <option value='Montana'>Montana</option>
                              <option value='Nebraska'>Nebraska</option>
                              <option value='Nevada'>Nevada</option>
                              <option value='New Hampshire'>New Hampshire</option>
                              <option value='New Jersey'>New Jersey</option>
                              <option value='New Mexico'>New Mexico</option>
                              <option value='New York'>New York</option>
                              <option value='North Carolina'>North Carolina</option>
                              <option value='North Dakota'>North Dakota</option>
                              <option value='Ohio'>Ohio</option>
                              <option value='Oklahoma'>Oklahoma</option>
                              <option value='Oregon'>Oregon</option>
                              <option value='Pennsylvania'>Pennsylvania</option>
                              <option value='Rhode Island'>Rhode Island</option>
                              <option value='South Carolina'>South Carolina</option>
                              <option value='South Dakota'>South Dakota</option>
                              <option value='Tennessee'>Tennessee</option>
                              <option value='Texas' selected='selected'>Texas</option>
                              <option value='Utah'>Utah</option>
                              <option value='Vermont'>Vermont</option>
                              <option value='Virginia'>Virginia</option>
                              <option value='Washington'>Washington</option>
                              <option value='West Virginia'>West Virginia</option>
                              <option value='Wisconsin'>Wisconsin</option>
                              <option value='Wyoming'>Wyoming</option>
                          </select>
                        </div>
                    </div> <!-- form-group -->

                    <div class="form-group">
                      <label class="col-md-4 control-label" for="jobZipCode"><span class="lh-text"></span></label>
                      <div class="col-md-6">
                          <input type="text" required class="form-control" id="jobZipCode" placeholder="Zip Code" />
                      </div>
                    </div><!-- form-group -->

                    </div>

                      <div class=" text-center">
                        <button type="submit" class="btn btn-lifehire btn-post" id="postJobButton"><span class="lh-btn-text lh-text-md">Post Job</span></button><br/><br/>
                      </div>
            </form>
          </div>
        </div>
      </section>

      <footer class="container-fluid lh-footer">
        <p class="lead">&copy; 2015 J&amp;P Innovations // All Rights Reserved</p>
      </footer>

    <!-- Javascript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDITQHhcGiNrlJQAhUARmErKZKhuVo0Xf8&signed_in=true&callback=initMap" async defer></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="http://www.parsecdn.com/js/parse-1.5.0.min.js"></script>
    <script src="js/chosen.jquery.min.js" type="text/javascript"></script>
    <script src="js/utilities.js"></script>
    <script src="js/postJob.js"></script>
  </body>
</html>
