    <meta charset="utf-8">

    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" type="text/css" />

  <body class="lh-bg-md">
      <header class="navbar lh-navbar">
        <div class="container ">
          <div class="navbar-header">
              <a class="navbar-brand" href="index.html">
                <img class="lh-banner-logo" src="images/lh-banner-logo.png" alt="LifeHire: Your Life. Live It." />
              </a>
          </div><!-- .navbar-header -->
        </div><!-- .container -->
      </header>
      <div id="wrapper">
      <section class="container">
        <div class="row">
          <div class="col-md-6 col-md-offset-3">
            <h2 class="lh-text lh-text-lg sectionHeader">Reset My Password</h2>
            <p class="lh-text text-center">
              Enter the email address associated with your LifeHire account
              and we'll send you an email with a link to reset your password.
            </p>
          </div>
        </div>
        <div class="row" style="margin-top:10px;">
            <form class="form-horizontal">
              <div class="form-group">
                <label for="emailInput" class="col-md-4 col-md-offset-1 control-label lh-text">
                  Email Address:
                </label>
                <div class="col-md-4">
                  <input type="email" id="emailInput" class="form-control" placeholder="Email Address" />
                </div>
              </div>
              <div class="text-center">
                <button type="submit" class="btn btn-lifehire">
                  <span class="lh-btn-text lh-text-md">Reset Password</span>
                </button>
              </div>
            </form>
        </div>
      </section>
